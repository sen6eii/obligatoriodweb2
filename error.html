<body>
    <header id="header-error">
        <div id="encabezado1">

            <a href="index.html">
                <img src="img/logo.png" alt="logo">
            </a>

            <nav>
                <a href="index.html#encabezado1">Home</a>

            </nav>

        </div>

 <section id="error">


 </section>

    <section id="contacto">
        
        <div class="titulo">
            <h2>Contacto</h2>
        </div>

        <div class="contacto-div"></div>

        <form>
            <article>
                <label for="nombre">Nombre</label>
                <br>
                <input type="text" placeholder="Tu nombre completo" name="nombre" id="nombre">
                <br>


                <label for="correo">Correo</label>

                <br>
                <input type="email" placeholder="mail@mail.com" class="form-control" name="correo" access="false"
                    id="correo">
            </article>

            <article>
                <label for="seleccionar">Cómo nos conociste?</label>
                <br>
                <select name="seleccionar" id="seleccionar">
                    <option value="option-1" selected="true" id="seleccionar-1">Seleccionar</option>
                    <option value="option-2" id="seleccionar-2">Publicidad</option>
                    <option value="option-3" id="seleccionar-3">Partner</option>
                    <option value="option-4" id="seleccionar4">Redes Sociales</option>
                    <option value="option-5" id="seleccionar-5">Otro medio</option>
                </select>

                <br>
                <br>
                <label for="domotica">Ya cuentas con tecnología domótica en tu hogar?</label>
                <br>
                <br>
                <input name="domotica" access="false" id="domotica1" value="option-1" type="radio">
                <label for="domotica1">Si</label>

                <input name="domotica" access="false" id="domotica2" value="option-2" type="radio">
                <label for="domotica2">No</label>
            </article>

            <article>

                <label for="texto">Tu mensaje</label>
                <br>
                <textarea type="textarea" placeholder="Hola! Quisiera ponerme en contacto..." id="texto"></textarea>
                <br>

                <label for="checkbox"></label>
                <input name="checkbox" access="false" id="checkbox1" value="option-1" type="checkbox" checked="checked">
                <label for="checkbox1">Suscribirme a newsletter</label>

                <button type="button" name="boton" id="button-form">Enviar</button>
            </article>

        </form>

        </div>


    </section>

    <footer>
        <div>
            <img src="img/logo.png" alt="logo">

            <a href=""><img src="img/store.png" alt="appstore"></a>

        </div>
    </footer>
